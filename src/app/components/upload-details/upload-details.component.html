<a href="{{ fileUpload.url }}">{{ fileUpload.name }}</a>
<button (click)="deleteFileUpload(fileUpload)"
  class="btn btn-danger btn-sm"
  style="float: right"
  >
  Delete
</button>
<button 
  (click)="viewFile(fileUpload.url)"
  class="btn btn-primary btn-sm"
  style="float: right; margin-right: 2px"
>View</button>
